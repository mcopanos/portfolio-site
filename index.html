<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>
    <!-- Navbar-->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">MC</h1>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Showcase-->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Hello World!</h1>
                <p>My name is Mike Copanos and I am a frontend devloper 
                    ready to tackle projects and make beautiful, useable websites.
                </p>
                <a href="#contact" class="btn btn-outline">Projects</a>
            </div>

            <div class="showcase-form card">
                <h2>Contact Me!</h2>
                <form action="">
                    <div class="form-control">
                        <input type="text" name="name" placeholder="name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="email" required>
                    </div>
                    <div class="form-control">
                        <textarea type="text" name="message" id="message" placeholder="message" required cols="10" rows="3"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

    <!-- About -->
    <section class="about">
        <div class="container">
            <h3 class="about-heading text-center my-1">About Me</h3>

            <div class="grid grid3 text-center my-4">
                <!-- left off here -->
            </div>
        </div>
    </section>
</body>
</html>
